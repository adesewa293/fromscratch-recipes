<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scratch</title>
  <link rel="stylesheet" href="css/recipe.css">
</head>
<body>
  <header>
    <div>
      <a href="mainpage.html" class="button-link">Go back</a>
    </div>
  </header>
  
  <form id="newRecipe">
    <label for="recipe-name">Recipe Name:</label>
    <input type="text" id="recipe-name" name="recipeName" required>
  
    <label for="recipe-images">Image URL:</label>
    <input type="text" id="recipe-images" name="recipeImage">
  
    <label for="cooking-time">Cooking Time(minutes):</label>
    <input type="number" id="cooking-time" name="cookingTime"></textarea>
  
    <label for="ingredients">Ingredients(separate ingredients with a comma):</label>
    <input id="ingredients" name="ingredients" required></textarea>
  
    <label for="cooking-instructions">Cooking Instructions:</label>
    <input id="cooking-instructions" name="cookingInstructions" required></textarea>
  
    <input type="submit" value="Submit">
  </form>
 
  <script src="js/app.js"></script>
  <script src="js/recipe.js"></script>
</body>
</html>
